<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>#RejectFinanceBill2024</title>
		<meta name="description" content="Reject finance Bill 2024 tweet helper" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="reject">
				<h5>Click the button below to tweet #RejectFinanceBill2024</h5>

				<form
					target="_blank"
					action="https://twitter.com/intent/tweet"
					method="get"
				>
					<input
						type="hidden"
						name="hashtags"
						value="RejectFinanceBill2024,OccupyParliament,TotalShutdownKenya,FreeShad,FreeFranje,FreeHilla,FreeOguda,FreeOsama,FreeDrey,FreeTemper,FreeZadock,FreeNadia"
					/>
					<input
						type="hidden"
						name="related"
						placeholder="Paste the link url here"
						value="StanleyMasinde_"
					/>

					<div class="your-voice">
						<label for="tweet">In reply to (Optional)</label>
						<input
							type="text"
							name="in_reply_to"
							placeholder="Paste tweet link url here"
						/>
					</div>

					<div class="your-voice">
						<label for="tweet">Type your tweet(Optional)</label>
						<textarea
							placeholder="Keep your head up"
							autofocus
							rows="5"
							type="text"
							name="text"
						></textarea>
					</div>

					<div>
						<button>Tweet #RejectFinanceBill2024</button>
					</div>
				</form>

                <button id="hashtagButton">
                    Just Copy Hashtags
                </button>

                <div id="hashtagContainer" style="display: none;">
                    <label for="hashtagTextarea">
                        Copy the hashtags below and paste them in your tweet
                    </label>
                    <textarea
                            id="hashtagTextarea"
                            rows="8"
                    >#RejectFinanceBill2024 #OccupyParliament #TotalShutdownKenya #FreeShad #FreeFranje #FreeHilla #FreeOguda #FreeOsama #FreeDrey #FreeTemper #FreeZadock #FreeNadia
			</textarea>
                    <div style="display: flex">
                        <button id="closeButton">Close</button>
                        <button id="copyButton">Copy</button>
                    </div>
                </div>
			</div>
		</main>

		<script>
			// Unregister SW from the main domain.
			window.onload = () => {
				// Variables
				const replyToLink = document.querySelector('input[name="in_reply_to"]')
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker
						.getRegistrations()
						.then(function (registrations) {
							for (let registration of registrations) {
								registration.unregister().then(function (boolean) {
									console.log('Service worker unregistered:', boolean)
								})
							}
						})
						.catch(function (error) {
							console.log('Error unregistering service workers:', error)
						})
				}

				// Listen for changes in the reply to field
				if (replyToLink) {
					replyToLink.addEventListener('change', (event) => {
						//
						const link = event.target?.value
						if (link) {
							event.target.value = link
								.split('?')[0]
								.split('/')
								.filter((v) => !isNaN(v))[1]
						}
					})
				}

                // Copy to Clipboard functionality

                // Get the elements
                const hashtagButton = document.getElementById('hashtagButton');
                const hashtagContainer = document.getElementById('hashtagContainer');
                const closeButton = document.getElementById('closeButton');
                const copyButton = document.getElementById('copyButton');
                const hashtagTextarea = document.getElementById('hashtagTextarea');

                // Add event listener to 'hashtagButton' button
                hashtagButton.addEventListener('click', function () {
                    hashtagButton.style.display = 'none';
                    hashtagContainer.style.display = 'flex';
                    hashtagContainer.style.flexDirection = 'column';
                });

                // Add event listener to 'Close' button
                closeButton.addEventListener('click', function () {
                    hashtagContainer.style.display = 'none';
                    hashtagButton.style.display = 'block';
                });

                // Add event listener to 'Copy' button
                copyButton.addEventListener('click', function () {
                    navigator.clipboard.writeText(hashtagTextarea.value).then(function () {
                        // Show notification
                        alert('Hashtags copied to clipboard');

                        // Close the textarea
                        hashtagContainer.style.display = 'none';
                        hashtagButton.style.display = 'block';
                    })
                        .catch(function (error) {
                            console.error('Could not copy text: ', error);
                        });
                });
			}
		</script>
	</body>
</html>
